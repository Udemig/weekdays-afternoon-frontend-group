<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- * Css Bağlantı -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- * Scss css'in sahip olduğu tüm özelliklerin üzerine bazı özelliklere sahip bir css ön işlemcisidir.
     
    * Scss'in faydaları:

    - Değişkenler (Variables)         ✅
    - İç İçe Yazım (Nesting)          ✅
    - Miras Yapısı (Extend)           ✅
    - Ortak Yapılar Oluşturma (Mixin) ✅
    - Modüler Dosya Yönetimi (Import)

    ! Scss'in bu faydalarına rağmen tarayıcıların scss okuma yeteneği yoktur.Bu sebeple glenn2223.live-sass id'li bir eklenti kullanırız.Bu eklenti scss kodlarını css kodlarına çevirir bizde css dosyasını html'e bağlarız.
    
    
    -->

    <!-- * Değişkenler Örneği -->
    <div class="box-1">Kutu-1</div>
    <div class="box-2">Kutu-2</div>
    <div class="box-3">Kutu-3</div>
    <div class="box-4">Kutu-4</div>

    <!-- * İç İçe Yazım Örneği -->

    <div class="card">
      <div class="card-image">
        <img src="https://picsum.photos/200" alt="card-image" />
      </div>

      <div class="card-body">
        <h2>Card Title</h2>
        <p>Card Description</p>
      </div>
      <div class="card-bottom">
        <button>Ok</button>
        <button>Cancel</button>
      </div>
    </div>

    <!-- * Miras  Örneği -->

    <div class="container">
      <button>Button-1</button>
      <button>Button-2</button>
      <button>Button-3</button>
      <button>Button-4</button>
    </div>

    <div class="container-1">
      <p>Udemig Akademi'den selamlar</p>
      <p>Scss konusu işleniyor</p>
    </div>

    <h1 class="title-1">Scss Mixin</h1>
    <h1 class="title-2">Scss Variables</h1>

    <div class="example">Selamlarrrr</div>

    <footer>
      <h1>Logo</h1>

      <p>Tüm Hakları saklıdır &copy;</p>
    </footer>
  </body>
</html>
